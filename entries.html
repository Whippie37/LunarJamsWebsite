        <title>Lunar Jam</title>
        <body onload="setBackground(); populateEntries(db); changeButtonContent();">
            <div id="homepage-bg-wrapper">    
                <div id="background"></div>
            </div>
            
            <div id="navbar" class="navbar">
            <div  id="navbar-home" class="navbar-home" onclick="window.location.href='./'">
                <img src="./Assets/moonjamlogo2.png" class="navbar-home-icon">
                <p>
                    Home
                </p>
            </div>
            <div class="navbar-container">
            </div>
        </div>

        <div id="modal-notif-blur" class="show"></div>
        <div id="modal-copiedNotif" class="show">Level ID Copied</div>

        <div class="wrapper" id="searchbar-wrapper">
            <div class="wrapper searchbar-container">
                <input id="searchbar" oninput="search(this.value);">
            </div>
            <div class="material-symbols-outlined entries-button" id="button-delete" onclick="clearSearch()">delete</div>
            <div id="button-filter" class="entries-button" onclick="toggleDropdown()"><span style="transform:translateX(-0.5vw);" class="material-symbols-outlined">filter_alt</span>Filter</div>
        </div>

        <div id="entries-wrapper"><a></a></div>
            
        </body>

        <div class="dropdown" id="filter-dropdown">
            <div class="dropdown-label">Sort By</div>
            <div class="dropdown-item" onclick="setSortingMethod('_id')">Submission Order</div>
            <div class="dropdown-item" onclick="setSortingMethod('levelname')">Level Name</div>
            <div class="dropdown-item" onclick="setSortingMethod('creatorName')">Uploader Name</div>
            <div class="dropdown-item" onclick="setSortingMethod('levelID')">Level ID</div>
            <div class="dropdown-item" onclick="setSortingMethod('overallScore')">Overall Score</div>
            <div class="dropdown-item" onclick="setSortingMethod('gameplayScore')">Gameplay Score</div>
            <div class="dropdown-item" onclick="setSortingMethod('decorationScore')">Decoration Score</div>
            <div class="dropdown-item" onclick="setSortingMethod('themeScore')">Theme Score</div>
            <div class="dropdown-item" onclick="setSortingMethod('originalityScore')">Originality Score</div>
            <div class="dropdown-label">Sorting Order</div>
            <div class="dropdown-item" onclick="setSortingOrder('ascending')">Ascending</div>
            <div class="dropdown-item" onclick="setSortingOrder('descending')">Descending</div>
        </div>
</html>
